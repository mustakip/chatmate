<!DOCTYPE html>
<html>
  <head>
    <title>Chatmate</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css" />
    <script src="/javascript/home.js"></script>
    <script src="/javascript/fetch.js"></script>
    <script src="/javascript/htmlUtils.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="/" class="app_title">CHAT-MATE</a></h1>
      <form method="POST" action="/logout">
        <div style="display: flex">
          <div class="username_display" id="username"></div>
          <div><button type="submit">Logout</button></div>
        </div>
      </form>
    </header>
    <main>
      <section class="chats_list_section" id="chats_register"></section>
      <section class="chat_interface_section" id="chat_space">
        <div id="name_div" class="mate_name"></div>
        <section class="chat_display_div" id="chat_display_div">
        </section>
        <section class="message_box_div">
          <input
            class="message_box"
            id="message_box"
            type="text"
            placeholder="Type message here"
          />
          <button id="send_button" class="send_button">Send</button>
        </section>
      </section>
    </main>
  </body>
</html>
